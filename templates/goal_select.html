{% extends "base.html" %}

{% block title %}Choose Goal | GymSphere{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto space-y-8 animate-fade-in-up">

  <!-- Progress Bar -->
  <div class="relative pt-1">
    <div class="flex mb-2 items-center justify-between">
      <div class="text-xs font-semibold text-cyan-200 uppercase tracking-widest">
        Step 1 of 5
      </div>
      <div class="text-right">
        <span class="text-xs font-semibold inline-block text-cyan-200">
          20%
        </span>
      </div>
    </div>
    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-white/10">
      <div style="width:20%"
        class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-gradient-to-r from-cyan-400 to-purple-500 transition-all duration-500">
      </div>
    </div>
  </div>

  <!-- Header -->
  <div class="text-center space-y-2">
    <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400">
      Your Goal
    </h1>
    <p class="text-gray-400 text-lg">What do you want to achieve with GymSphere?</p>
  </div>

  <!-- Form -->
  <form method="POST" action="{{ url_for('onboarding.goal') }}" class="space-y-4">

    <!-- Option: Lose Weight -->
    <label class="group relative block cursor-pointer">
      <input type="radio" name="goal" value="lose" class="peer sr-only" required onchange="this.form.submit()">
      <div
        class="glass-panel p-6 flex items-center gap-6 hover:border-cyan-400/50 transition-all duration-300 peer-checked:border-cyan-400 peer-checked:bg-white/5">
        <div
          class="w-16 h-16 rounded-full bg-cyan-500/10 flex items-center justify-center text-3xl group-hover:scale-110 transition-transform duration-300">
          üî•
        </div>
        <div class="flex-1">
          <h3 class="text-xl font-bold text-white mb-1 group-hover:text-cyan-300 transition-colors">Lose Weight</h3>
          <p class="text-sm text-gray-400">Burn fat and get lean with high intensity.</p>
        </div>
        <div
          class="w-8 h-8 rounded-full border border-white/20 flex items-center justify-center text-transparent peer-checked:bg-cyan-500 peer-checked:text-black peer-checked:border-cyan-500 transition-all">
          <i class="fas fa-check text-xs"></i>
        </div>
      </div>
    </label>

    <!-- Option: Build Muscle -->
    <label class="group relative block cursor-pointer">
      <input type="radio" name="goal" value="gain" class="peer sr-only" onchange="this.form.submit()">
      <div
        class="glass-panel p-6 flex items-center gap-6 hover:border-purple-400/50 transition-all duration-300 peer-checked:border-purple-400 peer-checked:bg-white/5">
        <div
          class="w-16 h-16 rounded-full bg-purple-500/10 flex items-center justify-center text-3xl group-hover:scale-110 transition-transform duration-300">
          üí™
        </div>
        <div class="flex-1">
          <h3 class="text-xl font-bold text-white mb-1 group-hover:text-purple-300 transition-colors">Build Muscle</h3>
          <p class="text-sm text-gray-400">Gain mass and strength with heavy lifting.</p>
        </div>
        <div
          class="w-8 h-8 rounded-full border border-white/20 flex items-center justify-center text-transparent peer-checked:bg-purple-500 peer-checked:text-black peer-checked:border-purple-500 transition-all">
          <i class="fas fa-check text-xs"></i>
        </div>
      </div>
    </label>

    <!-- Option: Recomposition -->
    <label class="group relative block cursor-pointer">
      <input type="radio" name="goal" value="recomp" class="peer sr-only" onchange="this.form.submit()">
      <div
        class="glass-panel p-6 flex items-center gap-6 hover:border-pink-400/50 transition-all duration-300 peer-checked:border-pink-400 peer-checked:bg-white/5">
        <div
          class="w-16 h-16 rounded-full bg-pink-500/10 flex items-center justify-center text-3xl group-hover:scale-110 transition-transform duration-300">
          ‚öñÔ∏è
        </div>
        <div class="flex-1">
          <h3 class="text-xl font-bold text-white mb-1 group-hover:text-pink-300 transition-colors">Recomposition</h3>
          <p class="text-sm text-gray-400">Lose fat and build muscle simultaneously.</p>
        </div>
        <div
          class="w-8 h-8 rounded-full border border-white/20 flex items-center justify-center text-transparent peer-checked:bg-pink-500 peer-checked:text-black peer-checked:border-pink-500 transition-all">
          <i class="fas fa-check text-xs"></i>
        </div>
      </div>
    </label>

  </form>

  <div class="text-center pt-8">
    <a href="{{ url_for('core.index') }}" class="text-sm text-gray-500 hover:text-white transition-colors">Bit too
      intense? Go back home</a>
  </div>

</div>
{% endblock %}
